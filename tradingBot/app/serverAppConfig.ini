[trading]
COOLDOWN_PERIOD_MINUTES = 5
MAX_SIGNAL_AGE_SECONDS = 60
STOP_LOSS_PERCENTAGE = 0.02

[logging]
LOG_LEVEL = INFO

[security]
JWT_SECRET_KEY = your-secret-key
JWT_ALGORITHM = HS256
SSL_CERT_PATH = /path/to/certfile.crt
SSL_KEY_PATH = /path/to/keyfile.key

[api]
LIVE_PRICE_API_URL = https://api.example.com/price/
ACCOUNT_BALANCE_API_URL = https://api.example.com/account/balance
